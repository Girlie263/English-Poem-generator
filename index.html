<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Italian Poem</title>
</head>
<body>
    <div class="container">

    <header>
        <h1>AI Italian Poem Generator</h1>
    </header>

    <main>
        <form id="poem-generator">
            <input type="text"  placeholder="Enter the topic of your poem here" autofocus required class="topic" id="user-instructions">
            <input type="submit" class="submit-btn">
        </form>

        <div class="poem" id="poem">
           
        </div>
    </main>
    
    <footer>
        This project was coded by Girlie Muhlanganisi and is open-sourced on  <a href="https://github.com/Girlie263/English-Poem-generator" >Github</a> and <a href="https://leafy-crostata-31f007.netlify.app/">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
    </div>
</body>
</html>
